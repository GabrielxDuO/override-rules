name: Generate YAML Configs

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install --no-audit --no-fund

      - name: Generate YAML files
        run: npm run generate

      - name: Commit and push YAML changes
        run: |
          if git diff --quiet --exit-code -- yaml; then
            echo "No YAML changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add yamls
          git commit -m "chore(ci): auto-generate yamls" || echo "Nothing to commit"
          git push
